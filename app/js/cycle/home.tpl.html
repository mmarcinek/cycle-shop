<h1>Welcome to the Cycle Shop</h1>

<div class="stores">
  <ul ng-repeat="c in CycleList"><a href="#/shop/{{ c.objectId }}">
    <li>{{ c.shopName }}</li>
    <li>{{ c.street }}</li>
    <li>{{ c.city }}, {{ c.state }} {{ c.zip }}</li>
    <li>{{ c.phone }}</li>
  </ul></a>
</div>

<div>
  <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
</div>
