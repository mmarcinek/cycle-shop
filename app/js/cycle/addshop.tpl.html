<h3>Know of a Cool Bike Shop? Share it here...</h3>

<form ng-submit="addShop(shop)">
  <div class="row">
    <div class="large-12 columns">
      <label>Shop Name
        <input ng-model="shop.shopName" type="text"/>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-8 columns">
      <label>Street
        <input ng-model="shop.street" type="text"/>
      </label>
    </div>
    <div class="large-4 columns">
      <label>City
        <input ng-model="shop.city" type="text"/>
      </label>
    </div>
    <div class="large-4 columns">
      <label>State
        <input ng-model="shop.state" type="text"/>
      </label>
    </div>
    <div class="large-4 columns">
      <label>Zipcode
        <input ng-model="shop.zip" type="text"/>
      </label>
    </div>
    <div class="large-4 columns">
      <label>Phone Number
        <input ng-model="shop.phone" type="text"/>
      </label>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Description
        <textarea ng-model="shop.desc"></textarea>
      </label>
    </div>
  </div>
  <button>ADD</button>
</form>
