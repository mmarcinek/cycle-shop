<h3>Know of a Cool Bike Shop? Share it here...</h3>

<form ng-submit="">
  <input type="text" ng.model="shop.name" placeholder="Shop Name">
  <input type="text" ng.model="shop.address" placeholder="Shop Address">
  <input type="text" ng.model="shop.phone" placeholder="Phone Number">
  <input type="text" ng.model="shop.desc" placeholder="Description ">
  <button>ADD</button>
</form>
